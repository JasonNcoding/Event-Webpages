<div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-2 g-3">
        <div class="col mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" [(ngModel)]="name" class="form-control" id="nameInput" required
                            placeholder="Enter category name" />
                    </div>

                    <div class="mb-3">
                        <label for="descInput" class="form-label">Description</label>
                        <textarea type="text" [(ngModel)]="description" class="form-control" id="descInput"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrlInput" class="form-label">Image</label>
                        <input type="text" [(ngModel)]="imageUrl" class="form-control" id="imageUrlInput"
                            placeholder="Enter static resource path" />
                    </div>

                    <button class="btn" (click)="saveCategory()" style="background-color:darksalmon">Add Category</button>
                </div>
            </div>
        </div>
    </div>
</div>
